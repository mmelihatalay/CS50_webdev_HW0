<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div id="divNav" class="col-12">
            <a href="components/imagesearch.html" class="btn btn-info" type="button">Google Image Search</a>
            <a href="components/advancesearch.html" class="btn btn-danger" type="button">Google Advance Search</a>
        </div>
    </nav>

    <div id="divGoogle" class="container">
        <div class="row">
            <div class="col-12">
                <img src="https://gmailgiris.com/wp-content/uploads/2019/02/google-logo-png.png" alt="google">
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align:center;">
                <form action="https://google.com/search">
                    <div class="row input">
                        <div class="col-12">
                            <input id="text" type="text" name="q">
                        </div>
                    </div>
                    <div class="row input">
                        <div class="col-12">
                            <input type="submit" value="Google Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
