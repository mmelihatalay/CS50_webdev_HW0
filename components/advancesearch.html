<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advance Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="cal-3">
            <a href="../index.html">
                <img style="width:100px" src="https://gmailgiris.com/wp-content/uploads/2019/02/google-logo-png.png"
                    alt="google">
            </a>
        </div>
        <div id="divNav" class="col-9">

            <a href="../index.html" class="btn btn-danger" type="button">Back to Google Search</a>
        </div>
    </nav>

    <div id="divGoogle" class="container">



        <div class="row">
            <div class="col-12" style="text-align:center;">
                <form action="https://google.com/search">
                    <div class="row ">
                        <div class="col-2 label">
                            <label for="atw">all these words: </label>
                        </div>
                        <div class="col-6 label">
                            <input class="divinput1" id="atw" type="text" name="as_q">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-2 label">
                            <label for="tewp">this exact word or phrase: </label>
                        </div>
                        <div class="col-6 label">

                            <input class="divinput1" id="tewp" type="text" name="as_epq">
                        </div>
                    </div>


                    <div class="row ">
                        <div class="col-2 label">
                            <label for="aotw">any of this words: </label>
                        </div>
                        <div class="col-6 label">
                            <input class="divinput1" id="aotw" type="text" name="as_oq">
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-2 label">
                            <label for="ntw">none of this words: </label>
                        </div>
                        <div class="col-6 label">
                            <input class="divinput1" id="ntw" type="text" name="as_eq">
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-7" style="padding-top: 2%; text-align:right">
                            <input type="submit" value="Google Advance Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
